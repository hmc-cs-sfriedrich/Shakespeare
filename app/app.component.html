<body>
	<h1> A SHAKESPEARE WEBSITE </h1>
	<span *ngFor="let p of play">
		<div id = "reader">
			<h2> Act {{act + 1}} Scene {{scene + 1}}</h2>
			<!--We list each character who speaks in this div-->
			<div id = "characters">
				<span *ngFor="let speech of p.play.acts[act].scenes[scene].speeches">
					<p id = "character">{{speech.character}}</p>
					<!--Insert a line-break for every line of speech for correct spacing-->
					<span *ngFor="let line of speech.lines">
						<p><br></p>
					</span>
				</span>
				<p><br></p>
			</div>
			<!--This is where all the scene's text is displayed-->
			<div id = "text">
				<span *ngFor="let speech of p.play.acts[act].scenes[scene].speeches">
						<span *ngFor="let line of speech.lines">
							<p>
								<span *ngFor="let run of line.runs"><span *ngIf="!displayScansion">{{run.text}}</span></span>
									<!--<span *ngIf="displayScansion">
										<span *ngIf="run.bold === 'true'">
											<b>{{run.text}}</b>
										</span>
										<span *ngIf="run.bold === 'false'">
											{{run.text}}
										</span>
									</span>
									</span>
									-->
								
							</p>
						</span>
						<p><br></p>
				</span>
			</div>
			<!--We display syllable counts for each line only if countSyllables is checked-->
			<div id = "syllable-count">
				<span *ngFor="let speech of p.play.acts[act].scenes[scene].speeches">
						<p id = "syllable-text">
							<span *ngFor="let line of speech.lines">
								<b id = "syllable-text" *ngIf = countSyllables> {{line.syllables}} </b> 
								<br>
							</span>
						</p>
						<p><br></p>
				</span>
			</div>
			<!--We always display the line number for each line-->
			<div id = "line-numbers">
				<span *ngFor="let speech of p.play.acts[act].scenes[scene].speeches">
						<p id = "line-number-text">
							<span *ngFor="let line of speech.lines">
								{{line.lineNumber}}
								<br>
							</span>
						</p>
						<p><br></p>
				</span>
			</div>
		</div>
	</span>
	
	<!--This div contains all navigation options and analysis features-->
	<div id = "box">
		<div id = "navigation">
			<div id = "nav-button-1">
				<form><input type="button" value="Previous" (click)="toPreviousScene()" /></form>
			</div>
			<div id = "dropdown-menu">
				<label id="features" for="dropdown"> </label>
				<!--
				<select [(ngModel)]="sceneToDisplay" id="dropdown" required>
					<option *ngFor = "let scene of scenes" [ngValue]="scene">
						Act {{act}}, Scene {{scene}}
					</option>
				</select>
				-->
			</div>
			<div id = "nav-button-2">
				<form name = "hello"><input type="button" value="Next" (click)="toNextScene()" /></form>
			</div>
		</div>
		<div id = "checkboxes">
			
				<label for = "count-syllables" class = "feature-checkbox-label">Count Syllables</label>
				<input type = "checkbox" id = "count-syllables" (click)="toggleCountSyllables()"/>
			
				<label for = "display-scansion" class = "feature-checkbox-label">Display Scansion</label>
				<input type = "checkbox" id = "display-scansion" (click)="toggleDisplayScansion()"/>
			
		</div>
	</div>
</body>

<div id = "text">
	<h1> A Shakespeare Website. </h1>
	<dropdown></dropdown>
	<p>
	<span *ngFor="let line of lines">
		{{line.words}} {{line.syllableCount}} <br>
	</span>
	</p>
</div>

<div id = "features">
	<label for = "highlight-vowels" class = "feature-checkbox-label">Highlight Vowels</label>
	<input type = "checkbox" id = "highlight-vowels" data-ng-click="toggleHighlightVowels()" data-ng-model = "highlightVowels"/>
</div>

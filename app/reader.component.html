<template [ngIf]="isShowingMenu">
    <html-menu [(ngModel)]="selectedFriend">
        <html-menu-item [value]="null">
            <em>I have no friends :(</em>
        </html-menu-item>
        <html-menu-item *ngFor="#friend of friends" [value]="friend">
            <strong>{{ friend.name }}</strong> is the best!
        </html-menu-item>
    </html-menu>
</template>`
